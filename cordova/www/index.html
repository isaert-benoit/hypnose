<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/all.min.css">
        
        <title>Hello World</title>
    </head>
    <body>
        <!-- welcomme  -->
        <div id="welcome" style="display: none;">
            <div class="background"></div>
            <div class="container">
                <div class="welcome">Bienvenue</div>
                <div class="mantra">" Chaque souffle est un nouveau d√©part "</div>
                <div class="cta" id="cta">Je commence</div>
            </div>
        </div>

        <!-- Listing categories-->
        <div id="listing_categories" class="screen">
            <div id="categories"></div>
        </div>

        <!-- Listing sessions-->
        <div id="listing_sessions" style="display: none;" class="screen">
            <div class="cta-return-categories">Retour</div>
            <div id="sessions"></div>
        </div>

        <!-- Player -->
        <div id="player" class="screen" style="display: none;">
            <div class="cta-return-sessions">‚Üê Retour</div>
            
            <div id="details"></div>
            
            <div class="player-ui">
                <div id="cta-fav" class="fav-icon">‚ô°</div> </div>
                <div class="progress-container">
                    <input type="range" id="seek-slider" min="0" max="100" step="0.1" value="0">
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="duration">-:-</span>
                    </div>
                </div>
        
                <div class="player-control">
                    <div class="cta-play">PLAY</div>
                    <div class="cta-pause" style="display: none;">PAUSE</div>
                </div>
            </div>
        </div>   

        <!-- Favorites-->
        <div id="listing_favorites" class="screen" style="display: none;">
            <h2>Mes sessions favorites</h2>
            <div id="favorites_list"></div>
        </div>

        
        <!-- Mantras-->
        <div id="listing_mantras" class="screen" style="display: none;">
            <div id="mantras-container">
                </div>
        </div>

        <!-- Bottom bar menu-->
        <!-- <nav id="main-nav">
            <div class="nav-item" id="nav-home">üè†<span>Home</span></div>
            <div class="nav-item" id="nav-favorites">‚ù§Ô∏è<span>Favoris</span></div>
            <div class="nav-item" id="nav-mantras">‚ú®<span>Mantras</span></div>
        </nav> -->
        <nav class="bottom-nav"> 
            <div class="nav-item active" data-screen="listing_categories">
                <i class="fa-solid fa-house"></i>
                <span>Accueil</span>
            </div>
            <div class="nav-item" data-screen="listing_favorites">
                <i class="fas fa-heart"></i>
                <span>Favoris</span>
            </div>
            <div class="nav-item" data-screen="listing_mantras">
                <i class="fa-solid fa-yin-yang"></i>
                <span>Mantras</span>
            </div>
            <div class="nav-item" data-screen="listing_mantras">
                <i class="fa-solid fa-bars"></i>
                <span>Menu</span>
            </div>
        </nav>

        <script src="cordova.js"></script>
        <script src="js/data.js"></script>
        <script src="js/index.js"></script>
        <script src="js/mantras.js"></script>
        <script src="js/jquery.js"></script>
    </body>
</html>
